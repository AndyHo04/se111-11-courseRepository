<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Week 2 Files</title>
<style type="text/css">
	.border{border:1px solid black;}
</style>
</head>

<body>
</body>

<script type="text/javascript">
	//Use this Array of objects to complete the assignment.
	var people =[
		{first:"Jason", last:"Vorhees", credit:"Friday the 13th"},
		{first:"Freddy", last:"Krueger", credit:"A Nightmare on Elm Street" },
		{first:"Roger", last:"Rabbit", credit:"Who Framed Roger Rabbit" },
		{first:"Kevin", last:"McCallister", credit:"Home Alone" },
		{first:"Godzilla", last:"King of The Monsters", credit:"Godzilla" },
		{first:"Buzz", last:"Lightyear", credit:"Toy Story" },
		{first:"Marion", last:"Cobretti", credit:"Cobra" }
	]

	//define body element
	var body = document.querySelector(`body`)

	for (let i = 0; i < people.length; i++)
	{
		//create a div element to add to every object
		var newdiv = document.createElement(`div`)

		//add an id and class to the new div to hold the object's info(array)
		newdiv.setAttribute(`id`, people[i].first)

		//add attribute name and value to the new div
		newdiv.setAttribute(`class`, `border`)

		//add the actual object info into <p> to the <div>
		//this info comes from the object property (key) values
		for (let key in people[i])
		{
			var p = document.createElement(`p`)//create new paragraph for every object added to the div

			//create a text node to hold the data
			var text = document.createTextNode(people[i][key])

			//add the text to the paragraph
			p.appendChild(text)

			//add the paragraph to the div
			newdiv.appendChild(p)
		}
		body.appendChild(newdiv)
	}
	
</script>

</html>
